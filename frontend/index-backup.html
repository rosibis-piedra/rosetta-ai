<!DOCTYPE html>
<html>
<head>
    <title>üéØ Prompt Clarity</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-PG3JJSDBHK"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-PG3JJSDBHK');
</script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 48px;
        }
        
        .tagline {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 18px;
        }
        
        .input-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        input {
            width: 400px;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #667eea;
        }
        
        button {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 10px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #loading {
            text-align: center;
            display: none;
            margin: 20px 0;
            font-size: 20px;
            color: #667eea;
        }
        
        #results {
            display: none;
        }
        
        .word-title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 30px;
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 30px;
        }
        
        .chart-wrapper {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }
        
        .chart-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 20px;
            color: #555;
        }
        
        canvas {
            max-height: 400px;
        }
        
        .clarity-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }
        
        .clarity-score {
            font-size: 72px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .clarity-score.low { color: #27ae60; }
        .clarity-score.medium { color: #f39c12; }
        .clarity-score.high { color: #e74c3c; }
        
        .clarity-emoji {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .clarity-interpretation {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #555;
        }
        
        .clarity-recommendation {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 300px;
            border: 2px solid #e0e0e0;
            color: #666;
            line-height: 1.5;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            border-top: 1px solid #eee;
            margin-top: 60px;
        }
        
        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            input {
                width: 100%;
                margin-bottom: 10px;
            }
            
            button {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Prompt Clarity</h1>
        <p class="tagline">See how AI interprets your words</p>
        
        <div class="input-section">
            <input type="text" 
                   id="wordInput" 
                   placeholder="Enter a word..."
                   onkeypress="if(event.key==='Enter') analyzeWord()">
            <button onclick="analyzeWord()">Analyze</button>
        </div>
        
        <div id="loading">
            <p>üî¨ Analyzing... ‚è≥</p>
        </div>
        
        <div id="results">
            <div class="word-title" id="wordTitle"></div>
            
            <div class="charts-container">
                <div class="chart-wrapper">
                    <div class="chart-title">üìä Detected Contexts</div>
                    <canvas id="contextChart"></canvas>
                </div>
                
                <div class="chart-wrapper clarity-panel">
                    <div class="chart-title">üéØ Prompt Clarity</div>
                    <div id="clarityContent"></div>
                </div>
            </div>
        </div>

        <footer>
            <p style="margin: 0 0 10px 0;">
                Built with üíô by <a href="https://www.linkedin.com/in/rosibis-piedra/" target="_blank" style="color: #667eea; text-decoration: none; font-weight: 600;">Rosibis Piedra</a>
            </p>
            <p style="margin: 0; font-size: 14px;">
                AI Engineer | Building tools that matter
            </p>
            <p style="margin: 10px 0 0 0; font-size: 12px;">
                <a href="https://github.com/rosibis-piedra/rosetta-ai" target="_blank" style="color: #999; text-decoration: none;">View on GitHub</a>
            </p>
        </footer>
    </div>

    <script>
        let contextChart;
        
        async function analyzeWord() {
            const word = document.getElementById('wordInput').value.trim();
            if (!word) {
                alert('Please enter a word');
                return;
            }
            const button = document.getElementById('analyze-btn');
            button.disabled = true;
            const originalText = button.textContent;
            button.textContent = 'Analyzing...';
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            try {
    const response = await fetch('https://rosetta-ai.onrender.com/analyze', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({word: word})
    });
    
    if (!response.ok) {
        throw new Error('Analysis failed');
    }
    
    const data = await response.json();
    
    document.getElementById('loading').style.display = 'none';
    document.getElementById('results').style.display = 'block';
    document.getElementById('wordTitle').textContent = `"${data.word}"`;
    
    updateCharts(data);
    
} catch (error) {
    document.getElementById('loading').style.display = 'none';
    alert('Error: Make sure backend is running');
    console.error(error);
} finally {
    button.disabled = false;
    button.textContent = originalText;
}
        }
        
        function updateCharts(data) {
            if (contextChart) contextChart.destroy();
            
            contextChart = new Chart(
                document.getElementById('contextChart'),
                {
                    type: 'radar',
                    data: {
                        labels: Object.keys(data.contexts),
                        datasets: [{
                            label: 'Score',
                            data: Object.values(data.contexts),
                            fill: true,
                            backgroundColor: 'rgba(102, 126, 234, 0.2)',
                            borderColor: 'rgb(102, 126, 234)',
                            pointBackgroundColor: 'rgb(102, 126, 234)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgb(102, 126, 234)',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        scales: {
                            r: {
                                beginAtZero: true,
                                max: 1,
                                ticks: {
                                    stepSize: 0.2
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                }
            );
            
            const clarity = data.clarity;
            const clarityHTML = `
                <div class="clarity-emoji">${clarity.emoji}</div>
                <div class="clarity-score ${clarity.level}">
                    ${clarity.score.toFixed(0)}%
                </div>
                <div class="clarity-interpretation">
                    ${clarity.interpretation}
                </div>
                <div class="clarity-recommendation">
                    üí° ${clarity.recommendation}
                </div>
            `;
            
            document.getElementById('clarityContent').innerHTML = clarityHTML;
        }
    </script>
</body>
</html>
